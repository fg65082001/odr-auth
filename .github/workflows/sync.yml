name: Sync from Grok
on:
  workflow_dispatch: # 手動觸發
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # 使用內建 token
    - name: Pull latest odr-auth.php
      run: |
        curl -o odr-auth.php https://pastebin.com/raw/8eL5kPZm
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update to version 1.5.8 from Grok"
